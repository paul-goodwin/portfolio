<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paul Goodwin - Portfolio</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <!-- Wrapping rows of images for desktop and mobile -->
    <section class="section">
        <div class="container">

            <div class="columns is-mobile is-multiline is-centered">
                <div class="column is-narrow">
                    <figure class="image is-128x128">
                        <img src="https://bulma.io/images/placeholders/256x256.png">
                    </figure>
                </div>
                <div class="column is-narrow">
                    <figure class="image is-128x128">
                        <img src="https://bulma.io/images/placeholders/256x256.png">
                    </figure>
                </div>
                <div class="column is-narrow">
                    <figure class="image is-128x128">
                        <img src="https://bulma.io/images/placeholders/256x256.png">
                    </figure>
                </div>
                <div class="column is-narrow">
                    <figure class="image is-128x128">
                        <img src="https://bulma.io/images/placeholders/256x256.png">
                    </figure>
                </div>
                <div class="column is-narrow">
                    <figure class="image is-128x128">
                        <img src="https://bulma.io/images/placeholders/256x256.png">
                    </figure>
                </div>
                <figcaption>
                    Figure 1: Some beautiful placeholders
                </figcaption>
            </div>
        </div>
    </section>

    <!-- Stretching rows of images for desktop and mobile -->
    <section class="section">
        <div class="container">
            <div class="columns is-mobile is-centered">
                <div class="column is-4 is-narrow">
                    <figure class="image is-1x1">
                        <img src="https://bulma.io/images/placeholders/256x256.png">
                    </figure>
                </div>
                <div class="column is-4 is-narrow">
                    <figure class="image is-1x1">
                        <img src="https://bulma.io/images/placeholders/256x256.png">
                    </figure>
                </div>
                <div class="column is-4 is-narrow">
                    <figure class="image is-1x1">
                        <img src="https://bulma.io/images/placeholders/256x256.png">
                    </figure>
                </div>
            </div>
            <figcaption>
                Figure 1: Some beautiful placeholders
            </figcaption>
        </div>
    </section>
    
    
    <!-- Modal gallery -->
    <div class="modal" id="modal-1">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="columns is-vcentered is-mobile">
                <a class="column is-1 level-item has-text-centered">
                    <i class="material-icons has-text-white-bis">navigate_before</i></a>
                <div class="column is-10">
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="">
                    <figcaption class="has-text-white-bis" style="padding-bottom: 2rem">
                Figure 1: Some beautiful placeholders
            </figcaption> 
                </div>
                <a class="column is-1 level-item has-text-centered">
                    <i class="material-icons has-text-white-bis">navigate_next</i></a>           
                <a class="level-item has-text-centered is-1">
                    <i class="material-icons has-text-white-bis is-1">navigate_next</i></a>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
</body>

</html>
